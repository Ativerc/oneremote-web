<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>OneRemote</title>
</head>
<body>
    <!--Green color: #0da115-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">OneRemote</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-gear-fill"></i> Settings
          </button>  
        </div>
      </div>
    </nav>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="serverIPURL" class="form-label">Server IP or URL</label>
                <input type="text" class="form-control" id="serverIPURL" aria-describedby="Help">
                <div id="serverHelp" class="form-text">IP or URL of the server to connect to.</div>
              </div>
              <div class="mb-3">
                <label for="topicText" class="form-label">Topic</label>
                <input type="text" class="form-control" id="topicText">
              </div>
              <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
          </div>
          <div class="modal-footer justify-content-evenly">
            <button id="settings-reset" type="button" class="btn btn-warning">Reset</button>
            <button id="settings-cancel" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button id="settings-save-exit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save & Exit</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container search-container flex-container flex-column align-items_center">
        <input type="text" placeholder="Search by Channel Name..." id="chanSearch">
    </div>

    
    <div class="container">
        <div class="list-header flex-container flex-row justify-content_spacebetween">
            <div class="left flex-container flex-column justify-content_center">
                <div class="name">Channel Name</div>
            </div>
            <div class="right flex-container flex-column justify-content_center">
                <div><strong>EPG No. </strong></div>
            </div>
        </div>
        <div class="list-group"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
